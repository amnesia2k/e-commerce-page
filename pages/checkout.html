<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/checkout.css" />
    <script src="../js/checkout.js" defer></script>
  </head>
  <body>
    <div class="checkout-container">
      <form class="checkout-form">
        <h2 class="mb-4">Proceed to Checkout</h2>

        <!-- Order Summary -->
        <h4 class="mt-4">Order Summary</h4>
        <ul id="orderSummary" class="list-group mb-4">
          <!-- Dynamically generated via JavaScript -->
        </ul>
        <p class="text-end fw-bold">
          Total: $<span id="orderTotal">0.00</span>
        </p>

        <!-- Billing Information -->
        <h4 class="mt-4">Billing Information</h4>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="number" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            placeholder="Enter your phone number"
            required
          />
        </div>

        <!-- Billing Address -->
        <h4 class="mt-4">Billing Address</h4>
        <div class="mb-3">
          <label for="street" class="form-label">Street</label>
          <input
            type="text"
            class="form-control"
            id="street"
            placeholder="1234 Main St"
            required
          />
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="city" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="City"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="state" class="form-label">State/Province</label>
            <input
              type="text"
              class="form-control"
              id="state"
              placeholder="State/Province"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="zip" class="form-label">Zip/Postal Code</label>
            <input
              type="text"
              class="form-control"
              id="zip"
              placeholder="Zip/Postal Code"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="country" class="form-label">Country</label>
            <input
              type="text"
              class="form-control"
              id="country"
              placeholder="Country"
              required
            />
          </div>
        </div>

        <!-- Shipping Information (optional) -->
        <div class="form-check mb-4">
          <input
            type="checkbox"
            class="form-check-input"
            id="differentShipping"
          />
          <label class="form-check-label" for="differentShipping"
            >Shipping address different from billing address</label
          >
        </div>

        <div id="shippingInfo" style="display: none">
          <h4 class="mt-4">Shipping Information</h4>
          <div class="mb-3">
            <label for="shippingStreet" class="form-label">Street</label>
            <input
              type="text"
              class="form-control"
              id="shippingStreet"
              placeholder="1234 Main St"
            />
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="shippingCity" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="shippingCity"
                placeholder="City"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="shippingState" class="form-label"
                >State/Province</label
              >
              <input
                type="text"
                class="form-control"
                id="shippingState"
                placeholder="State/Province"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="shippingZip" class="form-label"
                >Zip/Postal Code</label
              >
              <input
                type="text"
                class="form-control"
                id="shippingZip"
                placeholder="Zip/Postal Code"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="shippingCountry" class="form-label">Country</label>
              <input
                type="text"
                class="form-control"
                id="shippingCountry"
                placeholder="Country"
              />
            </div>
          </div>
        </div>

        <!-- Card Details -->
        <h4 class="mt-4">Payment Information</h4>
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Card Number</label>
          <input
            type="text"
            class="form-control"
            id="cardNumber"
            placeholder="Card Number"
            required
          />
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="expiryDate" class="form-label">Expiry Date</label>
            <input
              type="text"
              class="form-control"
              id="expiryDate"
              placeholder="MM/YY"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input
              type="text"
              class="form-control"
              id="cvv"
              placeholder="CVV"
              required
            />
          </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="form-check mb-4">
          <input type="checkbox" class="form-check-input" id="terms" required />
          <label class="form-check-label" for="terms"
            >I agree to the Terms & Conditions</label
          >
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Place Order</button>
      </form>
    </div>
  </body>
</html>
